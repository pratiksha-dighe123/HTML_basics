<!DOCTYPE html>
<html lang="en">

<body>
    <header>

            <a href="./index.html"> Home</a>
            <a href="./about.html">About us</a>
            <a href="./">Contact Us</a>
        </nav>
        </center>

    <hr>
    
    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to contact us using the form below.</p>

    <form action="#" method="post">

        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone"><br><br>

        <label>Subject:</label><br>
        <input type="text" name="subject"><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="5" cols="30" required></textarea><br><br>

        <input type="submit" value="Send Message">
        <input type="reset" value="Clear">

    </form>

    <hr>

    <h3>Our Contact Details</h3>
    <p>Email: support@example.com</p>
    <p>Phone: +91 9876543210</p>
    <p>Address: Pune, Maharashtra, India</p>
<hr>

<h3>Our Location</h3>

    <!-- Google Map Embed -->
    <iframe
        src="https://www.google.com/maps?q=Pune,Maharashtra,India&output=embed"
        width="400"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
    </iframe>
</body>
</html>
